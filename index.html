<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="bg"></div>
  <div class="container">
    <div class="image_container">
      <img src="images/illustration-hero.svg" alt="illustration">
    </div>

    <div class="order_container">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>
    </div>

    <div class="plan_container">
        <img src="images/icon-music.svg" alt="music">
        <div class="text">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a class="btn" href="#">Change</a>
    </div>

    <div class="buttons">
      <button  class="pay" type="button" name="Pay">Proceed to Payment</button>
      <button class="cancle" type="button" name="Cancle">Cancel Order</button>
    </div>
  </div>
</body>

</html>
